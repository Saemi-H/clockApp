<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock app</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="analogue">
        <div id="hands">
            <div class="hand handh" data-hour-hand></div>
            <div class="hand handmin" data-minute-hand></div>
            <div class="hand handsec" data-second-hand></div>
        </div><!--hands-->
        <div id="annumb">
            <div class="num num1">1</div>
            <div class="num num2">2</div>
            <div class="num num3">3</div>
            <div class="num num4">4</div>
            <div class="num num5">5</div>
            <div class="num num6">6</div>
            <div class="num num7">7</div>
            <div class="num num8">8</div>
            <div class="num num9">9</div>
            <div class="num num10">10</div>
            <div class="num num11">11</div>
            <div class="num num12">12</div>
        </div>
    </div><!--analogue-->
    <div id="click">
        <div id="digtclock">
            <div class="dighour"></div>
            <div class="digmin"></div>
            <div class="digsec"></div>
        </div><!--digitclock-->
        <div id="weathermap">
            <div class="con">Temperature<br><span class="temp">Sorry, can't use it!</span></div>
            <div class="con">Weather<br><span class="weather">Sorry, can't use it!</span></div>
            <div class="con">Humidity<br><span class="humid">Sorry, can't use it!</span></div>
            <div class="con">Highest<br><span class="highest">Sorry, can't use it!</span></div>
            <div class="con">Lowest<br><span class="lowest">Sorry, can't use it!</span></div>
            <div class="con">Feel Like<br><span class="feel">Sorry, can't use it!</span></div>
        </div><!--weather-->
    </div><!--click-->
    <script src="../js/script.js"></script>
</body>
</html>
